<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site clone do web whatsapp">
    <title>Clone Whatsapp</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sideChat">
        <header class="sideChat__header">
            <div class="sideChat__header__perfil">
                <i class="fas fa-user-circle"></i>
            </div>

            <div class="sideChat__header__icons">
                <img src="imagens/icon-status.png" alt="icone status">
                <img src="imagens/icon-message.png" alt="icone mensagem whatsapp">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="sideChat__information">
            <div class="sideChat__information__icon">
                <i class="fas fa-bell-slash"></i>
            </div>
            
            <div class="sideChat__information__text">
                <h4>Get notified of new messages</h4>
                <p>Turn on desktop notifications <i class="fas fa-chevron-right"></i></p>
            </div>
        </div>

        <div class="sideChat__search">
            <label for="">
                
            </label>
        </div>
    </section>

    <section class="contentChat">

    </section>
</body>
</html>
